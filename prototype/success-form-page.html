  <script type="text/javascript">
    // CREATE LIST
    countries_list = document.getElementById("coops_by_country_list");
    for (let i of data.countries) {
      for (let c of i.coops) {
        // CREATE ITEM LINK
        let link = document.createElement("a");
        link.innerHTML = c.name;
        link.setAttribute('href', c.url);

        // CREATE LIST ITEM
        let item = document.createElement("li");
        item.setAttribute('class', "main__section4__list__items__item");
        item.appendChild(link);
        countries_list.appendChild(item);
      }
    }
    // APPEND LIST TO CONTAINER
    document.getElementById("coops_by_country_list_container").appendChild(countries_list);

    // STICKY NAVBAR
    const navbar = document.querySelector('.navbar-fixed')
    window.addEventListener('scroll', function (e) {
      const lastPosition = window.scrollY
      if (lastPosition > 110) {
        navbar.classList.add('scrolled')
      } else if (navbar.classList.contains('scrolled')) {
        navbar.classList.remove('scrolled')
      } else {
        navbar.classList.remove('scrolled')
      }
    });

    document.getElementById("3dglobe-target").addEventListener("keydown", touchHandler, false);
    function touchHandler(e) {
      if (e.type == "touchstart") {
        alert("You touched the screen!");
      } else if (e.type == "touchmove") {
        alert("You moved your finger!");
      } else if (e.type == "touchend" || e.type == "touchcancel") {
        alert("You removed your finger from the screen!");
      }
    }
    </script>
